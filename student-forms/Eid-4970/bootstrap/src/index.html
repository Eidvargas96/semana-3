<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Bootstrap</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #cbd5e1;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #64748b;
            margin: 10px;

        }

        .container-fluid {
            padding: 5px;

        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-12 text-center">
            <main>
                <h1>Hola, Halemos un poco.</h1>
            </main>
        </div>
    </div>
    <form class="needs-validation">
        <div class="container-fluid text-left ">
            <div class="row">
                <div class="col-6">

                    <span class="primer-nombre" for>Primer Nombre</span>
                    <input type="text" class="form-control" id="primer-nombre"
                        aria-describedby="basic-addon3 basic-addon4" required>
                </div>
                <div class="valid-feedback">Ingrese</div>



                <div class="col-6">
                    <span class="segundo-nombre" for>Segundo Nombre</span>
                    <input type="text" class="form-control" id="segundo-nombre"
                        aria-describedby="basic-addon3 basic-addon4" required>
                </div>
                <div class="valid-feedback">Ingrese</div>



            </div>
            <div class="row">
                <div class="col-6">
                    <span class="primer-apellido" for>Primer Apelido</span>
                    <input type="text" class="form-control" id="primer-apellido"
                        aria-describedby="basic-addon3 basic-addon4" required>
                </div>
                <div class="valid-feedback">Ingrese</div>

                <div class="col-6">
                    <span class="segundo-apellido" for>Segundo Apellido</span>
                    <input type="text" class="form-control" id="segundo-apellido"
                        aria-describedby="basic-addon3 basic-addon4" required>
                    <div class="valid-feedback">Ingrese</div>
                </div>

            </div>


            <div class="row">
                <div class="col-6">
                    <span class="email" for>Email</span>
                    <input type="email" class="form-control" id="email" aria-describedby="basic-addon3 basic-addon4"
                        placeholder="example@gmail.com" required>
                    <div class="valid-feedback">Ingrese correo electronico</div>
                </div>
                <div class="col-6">
                    <label>Edad:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Edad" id="mayorde10" value="10" checked
                            required>
                        <label class="form-check-label" for="mayorde10">
                            Mayor de 10 años
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Edad" id="mayorde18" value="18" checked
                            required>
                        <label class="form-check-label" for="mayorde18">
                            Mayor de 18 años
                        </label>
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descirpcion</label>
                        <textarea class="form-control" id="descripcion" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Seleccione Ciudad</option>
                        <option value="1">Colombia</option>
                        <option value="2">Mexico</option>
                        <option value="3">Argentina</option>
                    </select>
                    <div class="valid-feedback">Seleccione uno</div>

                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
